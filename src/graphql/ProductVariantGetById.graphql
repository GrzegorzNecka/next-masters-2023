query ProductVariantGetById($id: ID!) {
	product(where: { id: $id }) {
		variants {
			... on ProductSizeColorVariant {
				id
				name
				color
				size
				price
				total
			}
			... on ProductColorVariant {
				id
				name
				color
			}
			... on ProductSizeVariant {
				id
				name
				size
			}
		}
	}
}
